<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Dino Dig</h1>
    </div>
    <div id="rules">
      <h3>How to Play</h3>
      <p>Dino Dig is a guessing game that tests your spelling of dinosaur names. Each round, you will be given a random dinosaur name. Guess a letter by typing it into the form and clicking the submit button. If you miss three guesses, the round ends.</p>  
    </div>
    <div class="submit-div">
      <button type="button" class="btn btn-dark" id="dino-button">Start Game</button>
    </div>
    <div class="hidden" id="play-area">
      <div class="row" id="letter-box">
      </div>
      <label for="letter-guess">Enter a letter</label>
      <input type="text" name="letter-guess" id="letter-guess">
      <button class="btn btn-dark" type="button" id="letter-submit">Guess</button>
    </div>
  </div>
</body>
</html>
